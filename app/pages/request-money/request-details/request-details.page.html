<ion-header class="ion-no-border custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>Request Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Step 1/3 Progress Indicator -->
  <div class="progress-wrapper">
    <ion-progress-bar value="0.33" buffer="1" color="primary" type="determinate"></ion-progress-bar>
    <p class="step-text">Step 1 of 3</p>
  </div>

  <ion-grid>
    <ng-container *ngIf="requestForm">
      <form [formGroup]="requestForm">

        <!-- Payer -->
        <ion-row>
          <ion-col size="12">
            <div class="field-container  payer-container">
              <div class="field-label">Contact</div>
              <div class="field-chip" (click)="isContactModalOpen = true">
                <ion-avatar *ngIf="requestForm.get('payer')?.value?.avatar">
                  <img [src]="requestForm.get('payer')?.value?.avatar" [alt]="requestForm.get('payer')?.value?.name" />
                </ion-avatar>
                <span class="payer-name">
                  {{ requestForm.get('payer')?.value?.name || 'Tap to select payer' }}
                </span>
                <ion-icon name="chevron-down-outline"></ion-icon>
              </div>
              <ion-modal [isOpen]="isContactModalOpen" [breakpoints]="[0,0.4,0.8]" [initialBreakpoint]="0.8"
                (willDismiss)="onContactModalDismiss($event.detail)">
                <ng-template>
                  <app-select-contact></app-select-contact>
                </ng-template>
              </ion-modal>
            </div>
            <app-field-errors [control]="requestForm.get('payer')!" fieldName="Payer"></app-field-errors>
          </ion-col>
        </ion-row>

        <!-- Amount -->
        <ion-row>
          <ion-col size="12">
            <div class="field-container">
              <div class="field-label">Amount</div>
              <ion-input formControlName="amount" type="number" fill="clear" placeholder="0.00" class="field-input"></ion-input>
            </div>
            <app-field-errors [control]="requestForm.get('amount')!" fieldName="Amount"></app-field-errors>
          </ion-col>
        </ion-row>

        <!-- Message -->
        <ion-row>
          <ion-col size="12">
            <div class="field-container">
              <div class="field-label">Message</div>
              <ion-textarea formControlName="message" placeholder="e.g. Dinner last night" class="field-input"></ion-textarea>
              <div class="note-count">
                {{ requestForm.get('message')?.value?.length || 0 }}/50
              </div>
            </div>
            <app-field-errors [control]="requestForm.get('message')!" fieldName="Message"></app-field-errors>
          </ion-col>
        </ion-row>

        <!-- Next Button -->
        <ion-row>
          <ion-col size="12">
            <ion-button expand="block" color="primary" (click)="sendRequest()" [disabled]="requestForm.invalid">
              Next
            </ion-button>
          </ion-col>
        </ion-row>

      </form>
    </ng-container>
  </ion-grid>
</ion-content>
