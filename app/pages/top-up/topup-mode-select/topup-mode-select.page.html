<!-- src/app/pages/top-up/topup-mode-select/topup-mode-select.page.html -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Select option</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="mode-grid">
    <!-- Card Funding -->
    <ion-row>
      <ion-col size="12">
        <div class="mode-card mode-card--card" (click)="selectMode('card')">
          <div class="mode-card__icon">
            <ion-icon src="assets/icons/creditcard.svg"></ion-icon>
          </div>
          <div class="mode-card__text">
            <h2>With card</h2>
            <p>Fund your card with your debit card</p>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <!-- Bank Transfer -->
    <ion-row>
      <ion-col size="12">
        <div class="mode-card mode-card--bank" (click)="selectMode('bank')">
          <div class="mode-card__icon">
            <ion-icon src="assets/icons/bank_account.svg"></ion-icon>
          </div>
          <div class="mode-card__text">
            <h2>Bank transfer</h2>
            <p>Fund your wallet by transferring to your account</p>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <!-- Request Money -->
    <ion-row>
      <ion-col size="12">
        <div class="mode-card mode-card--request" (click)="goToRequestMoneyPage">
          <div class="mode-card__icon">
            <ion-icon src="assets/icons/request.svg"></ion-icon>
          </div>
          <div class="mode-card__text">
            <h2>Request Payment</h2>
            <p>Fund your wallet by requesting a money transfer from your contacts</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
