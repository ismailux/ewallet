<ion-header [translucent]="true"><ion-toolbar><ion-title>{{ name }}</ion-title></ion-toolbar></ion-header>
  <ion-content class="ion-padding" [fullscreen]="true">
    <h2>Unpaid</h2>
    <ion-list>
      <ion-item *ngFor="let i of unpaid">
        <ion-label>
          <h3>{{ i.period || 'Current' }} â€¢ {{ i.amount }} {{ i.currency }}</h3>
          <p *ngIf="i.dueAt">Due: {{ i.dueAt | date }}</p>
        </ion-label>
        <ion-button fill="outline" (click)="pay(i.id)">Pay now</ion-button>
      </ion-item>
      <ion-item *ngIf="!unpaid.length"><ion-label>No unpaid items.</ion-label></ion-item>
    </ion-list>

    <h2>Scheduling</h2>
    <ion-item>
      <ion-label>Autopay</ion-label>
      <ion-toggle [(ngModel)]="autopay" (ionChange)="updateSchedule()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Frequency</ion-label>
      <ion-select [(ngModel)]="frequency" (ionChange)="updateSchedule()">
        <ion-select-option value="ON_BILL">On bill available</ion-select-option>
        <ion-select-option value="WEEKLY">Weekly</ion-select-option>
        <ion-select-option value="MONTHLY">Monthly</ion-select-option>
        <ion-select-option value="QUARTERLY">Quarterly</ion-select-option>
        <ion-select-option value="ANNUALLY">Annually</ion-select-option>
        <ion-select-option value="MANUAL">Manual</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button color="medium" [routerLink]="['history']">History</ion-button>
    <ion-button color="danger" (click)="remove()">Remove bill</ion-button>
  </ion-content>
