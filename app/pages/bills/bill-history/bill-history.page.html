<ion-header [translucent]="true"><ion-toolbar><ion-title>History</ion-title></ion-toolbar></ion-header>
  <ion-content class="ion-padding" [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let p of history">
        <ion-label>
          <h3>{{ p.paidAt | date:'medium' }} â€¢ {{ p.amount }} {{ p.currency }}</h3>
          <p>Ref: {{ p.txRef }}</p>
        </ion-label>
        <ion-button fill="outline" (click)="download(p.receiptUrl)">Receipt</ion-button>
      </ion-item>
      <ion-item *ngIf="!history.length"><ion-label>No payments yet.</ion-label></ion-item>
    </ion-list>
  </ion-content>
