<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" [icon]="chevronBack"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select Contact</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToAddRecipientPage()">
        <ion-icon slot="icon-only" [icon]="addOutline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-content">
    <ion-searchbar placeholder="Search contacts" (ionInput)="onSearchChange($event)" [value]="searchTerm">
    </ion-searchbar>

    <div class="filter-chips">
      <ion-chip *ngFor="let filter of filters" [outline]="activeFilter !== filter" (click)="onFilterSelect(filter)">
        <ion-label>{{ filter }}</ion-label>
      </ion-chip>
    </div>

    <ion-list class="contact-list" lines="none">
      <ion-item *ngFor="let contact of filteredContacts; trackBy: trackById" (click)="selectContact(contact)" button
        detail="false">
        <ion-avatar slot="start">
          <img [src]="contact.avatar" />
        </ion-avatar>
        <ion-label>
          <h2>{{ contact.name }}</h2>
          <p>{{ contact.info }}</p>
        </ion-label>
        <ion-icon slot="end" [icon]="contact.isFavourite ? star : starOutline" [style.color]="contact.isFavourite ? 'orange' : 'lightgray'"
          (click)="toggleFavourite(contact, $event)"></ion-icon>
      </ion-item>
      <ion-item *ngIf="filteredContacts.length === 0" class="empty-state">
        <ion-label>No contacts found.</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
